<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reya Certificate</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="logo">REYA</h1>
  <p class="subtitle">Official Community Certificate</p>

  <div class="input-box">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="generateCertificate()">Generate</button>
    <button onclick="downloadPNG()">Download PNG</button>
  </div>

  <div class="certificate" id="certificate">
    <img src="reya-logo.png" class="watermark">
    <div class="content">
      <h2>Certificate of Contribution</h2>
      <p>This certifies that</p>
      <h3 id="certName">Your Name</h3>
      <p>is a valued contributor of the Reya ecosystem.</p>
      <span class="date" id="date"></span>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
