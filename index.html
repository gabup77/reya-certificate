<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reya Certificate</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<div class="form-box">

  <label>X (Twitter) Username</label>
  <div class="username-row">
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="fetchUser()">Fetch</button>
  </div>

  <label>Role</label>
  <select id="role">
    <option>Initiate</option>
    <option>Contributor</option>
    <option>Core Member</option>
  </select>

  <label>Total Messages (DC)</label>
  <input type="number" id="messages" placeholder="e.g. 1234">

  <label>Contribution / Post (DC)</label>
  <textarea id="contribution" placeholder="Describe your contribution..."></textarea>

  <button class="download-btn" onclick="downloadPNG()">
    Download Certificate PNG
  </button>

</div>

<script src="script.js"></script>
</body>
</html>
